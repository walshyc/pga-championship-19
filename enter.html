<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>PGA Championship 2019 Entry</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900" rel="stylesheet">

</head>

<body>
    <div class="container">
        <a href="index.html">
            <div class="row page-header">

            </div>
        </a>
        <div class="enter-form">
            <form id="enter-form" action="https://formspree.io/conorwalsh0703@gmail.com" method="POST">
                <div class="form-group">
                    
                    <input type="name" class="form-control" id="name" placeholder="Name" name="entry-name" required>
                </div>

                <div class="form-group">
                    
                    <select class="form-control" id="entryOne" name="golfer-one">
                        <option disabled selected>Golfer 1</option>
                    </select>
                </div>

                <div class="form-group">
                    
                    <select class="form-control" id="entryTwo" name="golfer-two">
                            <option disabled selected>Golfer 2</option>
                    </select>
                </div>

                <div class="form-group">
                    
                    <select class="form-control" id="entryThree" name="golfer-three">
                            <option disabled selected>Golfer 3</option>
                    </select>
                </div>

                <div class="form-group">
                    
                    <input type="number" class="form-control" id="tiebracker" placeholder="Tiebracker (Par = 280)" name="tiebracker"
                        min="250" max="300" required>
                </div>

                <button type="submit" class="btn btn-enter">Submit</button>
            </form>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
        </script>
        <script src="static/js/form.js"></script>
